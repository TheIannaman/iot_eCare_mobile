<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Semprevicini - Login</h1>
    <!-- <div class="buttons">
      <button class="button" ng-click="closeLogin()">Chiudi</button>
    </div> -->
  </ion-header-bar>
  <ion-content class="has-header">
    <form name="loginForm" >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="model.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="model.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="login()">Accedi</button>
        </label>
        <!-- <label class="item">
            <button class="button button-block button-assertive" type="submit" ng-click="resetPassword()">Ho dimenticato la password!</button>
          </label> -->
      </div>
    </form>
  </ion-content>
</ion-modal-view>
