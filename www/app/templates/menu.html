<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <style>
    .menuItem h2 {
      margin-top: 10px;
    }
  </style>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{$root.username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item class="item-icon-left" menu-close ui-sref="app.home" ui-sref-active="active" ng-hide="$root.isInvited">
          <i class="icon ion-home" style="margin-left:10px;"></i>
          <h2 style="margin-top:5px; margin-left:10px;">Home</h2>
        </ion-item>
        <ion-item class="item-avatar menuItem" menu-close ui-sref="app.andamento" ui-sref-active="active">
          <img src="img/Andamento.png">
          <h2>Andamento</h2>
        </ion-item>
        <ion-item class="item-avatar menuItem" menu-close ui-sref="app.bugiardino" ui-sref-active="active">
          <img src="img/Bugiardino.png">
          <h2> Budiardino online</h2>
        </ion-item>
        <ion-item class="item-avatar menuItem" menu-close ui-sref="app.profilo" ui-sref-active="active">
          <img src="img/Profilo.png">
          <h2> Profilo</h2>
        </ion-item>
        <ion-item class="item-avatar menuItem" menu-close ui-sref="app.deviceHub.paried" ui-sref-active="active" ng-hide="$root.isInvited">
          <img src="img/Rilevazione.png">
          <h2> Rilevazione</h2>
        </ion-item>
        <ion-item class="item-avatar menuItem" menu-close ui-sref="app.videochiamata" ui-sref-active="active" ng-hide="$root.isInvited">
          <img src="img/Videochiamata.png">
          <h2> Videochiamata </h2>
        </ion-item>
        <ion-item class="item-avatar menuItem" menu-close ui-sref="app.help" ui-sref-active="active" ng-hide="$root.isInvited">
          <img src="img/Help.png">
          <h2> Aiuto </h2>
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.inviteFriendHub.create" ui-sref-active="active" ng-hide="$root.isInvited">
          <i class="icon ion-person-add" style="margin-left:10px;"></i>
          <h2 style="margin-top:5px; margin-left:10px;">Invita persone</h2>
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.settings" ui-sref-active="active" ng-hide="$root.isInvited">
          <i class="icon ion-settings" style="margin-left:10px;"></i>
          <h2 style="margin-top:5px; margin-left:10px;">Impostazioni</h2>
        </ion-item>
        <ion-item class="item-icon-left" ng-show="$root.isAuth" ng-click="$root.logout()" menu-close
          ui-sref-active="active">
          <i class="icon ion-log-out" style="margin-left:10px;"></i>
          <h2 style="margin-top:5px; margin-left:10px;">Logout</h2>
        </ion-item>
        <ion-item class="item-icon-left" ng-show="!$root.isAuth" menu-close ui-sref="login" ui-sref-active="active">
          <i class="icon ion-log-in" style="margin-left:10px;"></i>
          <h2 style="margin-top:5px; margin-left:10px;">Login</h2>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
