
<ion-view view-title="Videochiamata"> 
                <ion-content>
                  <ion-list>
                    <ion-item class="item-divider font-18">
                      Dottori (whatsapp)
                    </ion-item>
                    <ion-item class="item-icon-left" ng-repeat="item in processInstanceModel.doctors">
                      <i class="icon ion-social-whatsapp"></i>
                      <a ng-href="https://api.whatsapp.com/send?phone=+39{{item.mobilePhone}}&text=Salve Dottore, non mi sento molto bene...">
                        Contatta il Dr.
                        {{item.surname}}
                        {{item.firstname}}
                        <br>
                        al numero:
                        {{item.mobilePhone}}
                      </a>
                    </ion-item>
                    <ion-item class="item-divider font-18">
                      Familiari (whatsapp)
                    </ion-item>
                    <ion-item class="item-icon-left" ng-repeat="item in processInstanceModel.referencePersons">
                      <i class="icon ion-social-whatsapp"></i>
                      <a ng-href="https://api.whatsapp.com/send?phone=+39{{item.mobilePhone}}&text=Ciao, non mi sento molto bene...">
                        Contatta il Sig/ra.
                        {{item.surname}}
                        {{item.firstname}}
                        <br>
                        al numero:
                        {{item.mobilePhone}}
                      </a>
                    </ion-item>
                  </ion-list>
                </ion-content>
        </ion-view>
